{% load staticfiles %}

{% block block %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>login</title>
	
  <link rel="stylesheet" href="{% static 'login/css/normalize.css' %}">

  <link rel="stylesheet" href="{% static 'login/css/materialize.min.css' %}">
    
  <link rel="stylesheet" href="{% static 'login/css/materialize.min.css' %}">
  
  <link rel="stylesheet" href="{% static 'login/css/material-design-iconic-font.min.css' %}">

  <link rel="/static/imgs/shortcut icon" href="{% static 'img/logo/venezuela.jpg' %}">
  
  <link rel="stylesheet" href="{% static 'login/css/jquery.mCustomScrollbar.css' %}">

  <link rel="stylesheet" href="{% static 'login/css/sweetalert.css' %}">

  <link rel="stylesheet" href="{% static 'login/css/estilos.css' %}">
	
</head>
<body class="font-cover" id="login">
    <div class="container-login center-align">
        <div style="margin:0px 0;">	
            <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
            <p>Inicia sesión con tu cuenta</p>   
        </div>
      <form class="form-horizontal" method='POST'>{% csrf_token %}
     {{form.as_tb}}  
     <div class="input-field">
		<input id="id_username" maxlength="254" name="username" type="text"required="El campo contraseña es obligatorio" autocomplete="off" class="validate"></p>
    <label for="id_username" class=""><i class="zmdi zmdi-account"></i>&nbsp; Nombre</label>
      </div>
    <div class="input-field col s12">
		<input id="id_password" name="password" type="password"  required="El campo contraseña es obligatorio" autocomplete="off" class="validate"></p>
    
    <label for="id_password"><i class="zmdi zmdi-lock"></i>&nbsp; Contraseña</label>
     </div>
            
        <button class="waves-effect waves-teal btn-flat">Ingresar &nbsp; <i class="zmdi zmdi-mail-send"></i></button>
        
		

  {% if form.errors %}
<label><h6>Por favor, introduzca un nombre de usuario y clave correctos. Observe que ambos campos pueden ser sensibles a mayúsculas.</label></h6>
{% endif %} 
    </div>

    <!-- Sweet Alert JS -->
    <script src="{% static 'login/js/sweetalert.min.js' %}"></script>
    
    <!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{% static 'login/js/jquery-2.2.0.min.js' %}"><\/script>')</script>
    
    <!-- Materialize JS -->
	<script src="{% static 'login/js/materialize.min.js' %}"></script>
    
    <!-- Malihu jQuery custom content scroller JS -->
	<script src="{% static 'login/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    
    <!-- MaterialDark JS -->
	<script src="{% static 'login/js/main.js' %}"></script>
</body>
</html>

{% endblock %}
